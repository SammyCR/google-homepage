<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Google</title>
        <link rel="shortcut icon" type="image/x-icon" href="images/google-icon.png" />
    </head>
    <body>
        <div class="nav">
            <div class="nav-left">
                <a id="about" href="https://www.google.com/about/">About</a>
                <a id="store" href="https://www.google.com/store/">Store</a>
            </div>
            <div class="nav-right">
                <a id="gmail" href="https://www.gmail.com">Gmail</a>
                <a id="images" href="https://www.images.google.com">Images</a>
                <a id="menu" href="https://www.drive.google.com"><img src=images/google-menu.png height=20 width=20></a>
                <a id="sign-in" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">Sign in</a>
            </div>
        </div>
        <div class="logo">
            <img id="logo-image" src=images/google-logo.png>
            <form>
                <input class="search-bar" type="text">
            </form>
            <div class="bottom-buttons">
                <p id="google-search">Google Search</p>
                <p id="lucky">I'm Feeling Lucky</p>
            </div>
        </div>
        <div class="top-line">
        </div>
        <div class="bottom-nav">
            <div class="bottom-nav-left">
                <a id="advertising" href="https://www.google.com/advertising">Advertising</a>
                <a href="https://www.google.com/business">Business</a>
            </div>
            <div class="bottom-nav-right">
                <a href="https://policies.google.com/privacy?hl=en&gl=us">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en&gl=us">Terms</a>
                <a href="https://support.google.com/accounts/answer/3118621?hl=en">Settings</a>
            </div>
        </div>
    </body>
</html>
